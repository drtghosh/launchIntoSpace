<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Open Space</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="space">
        <div class="planet-area">
            <img class="planet" src="mars.png">
            <img class="rocket" src="rocket.png">
        </div>

        <div class="control-panel">
            <div class="control-panel__inner">
                <input type="password" placeholder="Enter password to unlock">
                <input type="button" class="passOk" value="OK">
                <div class="check-buttons">
                    <input type="checkbox"/>
                    <input type="checkbox"/>
                    <input type="checkbox"/>
                    <input type="checkbox"/>
                    <input type="checkbox"/>
                    <input type="checkbox"/>
                </div>
                <div class="levers">
                    <input type="range" class="vertical"/>
                    <input type="range" class="vertical"/>
                    <input type="range" class="vertical"/>
                    <input type="range" class="vertical"/>
                    <input type="range" class="vertical"/>
                </div>
                <input type="submit" class="launch" value="Launch">
            </div>
        </div>
    </div>
</body>
</html>
